<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Form</title>
</head>
<body>
    <form action="formulir.html" method="get">
        <hr>
         NAMA :<input type="text" name="nama" />
        <br /><br>
         PASSWORD<input type="password" name="password" />
        <br />
        <hr>
        Jenis Kelamin :
        <input type="JENIS KELAMIN" name="jenis kelamin" value="laki-laki">
        <input type="JENIS KELMAIN" name="jenis kelamin" value="perempuan">
        <hr>
        HOBI :
        <input type="checkbox" name="hobi_baca" /> Membaca Buku
        <input type="checkbox" name="hobi_nulis" /> Menulis
        <input type="checkbox" name="hobi_mancing" /> Memancing
        <br />
        <hr>
        ASAL KOTA :
        <select name="asal_kota">
            <option value="Kota Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Kota Semarang" selected>Semarang</option>
        </select>
        <br />
        <hr>
        <textarea name="komentar" rows="5" cols="20">
         MASUKKAN PENILIAN ANDA
        </textarea>
        <hr>
        <input type="submit" value="Mulai Proses!" />
        <hr>
    </form>
</body>
</html>
