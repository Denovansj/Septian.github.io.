<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Form </title>
<body>
<form action=" formulir.html" method="get">
        <hr>
        Nama: <input type="text" name="nama" />
        Password: <input type="password" name="password"/>
        <br /><br>
        <hr>
        Jenis Kelamin :
        <input type="JENIS KELAMIN" name="jenis kelamin" value="laki-laki">
        <input type="JENIS KELAMIN" name="jenis kelamin" value="perempuan">
        <br /><br>
        <hr>
        Hobi: 
        <input type="checkbox" name="hobi_baca" /> Membaca Buku
        <input type="checkbox" name="hobi_nulis" checked /> Menulis 
        <input type="checkbox" name="hobi_mancing" /> Memancing
        <hr>
        Asal Kota:
        <select name="asal_kota" >
        <option value="Kota Jakarta"> Jakarta</option> <option>Bandung</option>
        <option value="Kota Semarang" selected>Semarang</option> </select>
        <hr>
        MASUKKAN KOMENTAR
        <textarea name="komentar" rows="5" cols="20">
Silahkan katakan isi hati anda
        </textarea>
        <br /><br>
        <hr>
        <input type="submit" value="Mulai Proses!" >
        <hr>
</form>
</body> 
</html>
